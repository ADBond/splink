name: Spark tests
on:
  pull_request:
    branches:
      - master
      - "**dev"
    paths:
      - "splink/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    name: Run tests with Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
          cache-suffix: "${{ runner.os }}-${{ matrix.python-version }}"

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync -p ${{ matrix.python-version }}

      - name: Run tests
        run: |
            # for now we skip certain tests, where limited functionality is not compatible with Spark 4
            if [ "${{ matrix.python-version }}" = "3.8" ]; then
              uv run python -m pytest -v --durations=0 -m "spark_only" tests/
            else
              uv run python -m pytest -v --durations=0 -m "spark_only and not no_spark_4" tests/
            fi
